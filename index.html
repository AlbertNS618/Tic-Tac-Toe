<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main class=" d-flex justify-content-center align-items-center flex-column pt-5">
        <h1 class="title m-5">Tic Tac Toe</h1>
        <div class="board">
            <div class="b-1" data-spot="1"></div>
            <div class="1" data-spot="2"></div>
            <div class="1" data-spot="3"></div>
            <div class="1" data-spot="4"></div>
            <div class="1" data-spot="5"></div>
            <div class="1" data-spot="6"></div>
            <div class="1" data-spot="7"></div>
            <div class="1" data-spot="8"></div>
            <div class="1" data-spot="9"></div>
        </div>
        <h1 class="game p-5"></h1>
        <button class="refresh-button btn btn-secondary">Restart</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
